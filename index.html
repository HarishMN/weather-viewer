<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">  
    </div>
    <div class="weather-container">
        <div class="cards-container">
            <div class="img-container">
                <div class="weat">weather-viewer</div>
            </div>
            <div class="weather-info">
                <div class="input-container">
                    <div class="input-box">
                        <input type="text" id="city-name">
                        <button onsubmit=fetchWeather()>Submit</button>
                    </div>  
                </div>
                <div class="weather-details">
                    <div class="city">City:</div>
                    <div class="condition">Conditions:</div>
                    <div class="temprature">Temprature:</div>
                    <div class="wind-speed">Wind-Speed:</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
